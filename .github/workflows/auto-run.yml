name: 自动跑步步数提交

on:
  # 每天北京时间早上8点执行
  schedule:
    - cron: '0 0 * * *'  # UTC时间0点，即北京时间8点
  # 允许手动触发
  workflow_dispatch:

jobs:
  submit-steps:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 执行步数提交
      env:
        ACCOUNT1_USERNAME: ${{ secrets.ACCOUNT1_USERNAME }}
        ACCOUNT1_PASSWORD: ${{ secrets.ACCOUNT1_PASSWORD }}
        ACCOUNT2_USERNAME: ${{ secrets.ACCOUNT2_USERNAME }}
        ACCOUNT2_PASSWORD: ${{ secrets.ACCOUNT2_PASSWORD }}
      run: |
        python auto_zeep.py
        
    - name: 发送通知（可选）
      if: always()
      run: |
        echo "步数提交任务完成"
        echo "执行时间: $(date)"

